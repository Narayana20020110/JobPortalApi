<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Posted Jobs</title>
</head>
<body>
    <h1>Your Posted Jobs</h1>

    <a href="{{ url_for('post_job') }}">
        <button>Post a Job</button>
    </a>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job.id }}</td>
            <td>{{ job.title }}</td>
            <td>{{ job.description }}</td>
            <td>
                <form method="POST" action="{{ url_for('jobs_dashboard') }}">
                    <input type="hidden" name="delete_job" value="{{ job.id }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
